name: Pre-Release

on:
  push:
    tags:
      - 'v*-beta*'
      - 'v*-alpha*'
      - 'v*-rc*'
    paths:
      - 'packages/app/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/app.pre-release.yml'

jobs:
  build-and-prerelease:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      shell: bash
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Cache yarn dependencies
      uses: actions/cache@v4
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build renderer
      run: yarn workspace viberunner run build

    - name: Make distributables
      run: yarn workspace viberunner run make

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: viberunner-${{ matrix.platform }}-${{ matrix.arch }}-prerelease
        path: |
          packages/app/out/make/**/*
        retention-days: 1

  create-prerelease:
    needs: build-and-prerelease
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Pre-Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Viberunner ${{ github.ref_name }} (Pre-Release)
        draft: false
        prerelease: true
        generate_release_notes: true
        body: |
          ## âš ï¸ Pre-Release: Viberunner ${{ github.ref_name }}

          ğŸ§ª **This is a pre-release version for testing purposes.**

          **âš ï¸ Warning**: This version may contain bugs and is not recommended for production use.

          ### ğŸ“¥ Download Instructions

          - **ğŸ macOS**: Download the `.dmg` file for easy installation
          - **ğŸªŸ Windows**: Download the Setup `.exe` file for installation
          - **ğŸ§ Linux**: Choose from `.deb` (Ubuntu/Debian) or `.rpm` (RHEL/Fedora)

          ### ğŸ› Reporting Issues

          If you encounter any issues with this pre-release, please [open an issue](../../issues) with:
          - Your operating system and version
          - Steps to reproduce the problem
